{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Grievance Redressal</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'citizen/login.css' %}" />
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden grid md:grid-cols-2">

    <!-- Left Panel -->
    <div class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 p-10 flex flex-col justify-center items-center relative">
      <h1 class="text-white text-4xl font-bold mb-4">Welcome Back!</h1>
      <p class="text-indigo-200 text-center mb-6">Manage your grievances easily and efficiently.</p>
      <div class="absolute bottom-5 text-indigo-100 text-sm opacity-75">www.grievanceredressal.com</div>
    </div>

    <!-- Right Panel: Form -->
    <div class="p-10 flex flex-col justify-center relative">
      <h2 class="text-3xl font-bold text-gray-700 mb-6">Sign In</h2>
      
      <form id="loginForm" class="space-y-6">
        <!-- Username -->
        <div>
          <label for="username" class="block text-gray-600 font-medium mb-2">Username</label>
          <input type="text" id="username" placeholder="Enter your username" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition duration-300" required />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
          <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition duration-300" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-3 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white font-bold rounded-xl shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
          Sign In
        </button>
      </form>

      <!-- Register Link -->
      <p class="mt-6 text-center text-gray-500">
        Don't have an account? 
        <a href="/register/" class="text-indigo-600 font-semibold hover:underline">Register here</a>
      </p>
    </div>

  </div>

  <!-- JS for role-based JWT login -->
  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please fill all fields.');
        return;
      }

      try {
        const response = await fetch('/api/token/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          throw new Error('Invalid credentials');
        }

        const data = await response.json();
        localStorage.setItem('accessToken', data.access);
        localStorage.setItem('refreshToken', data.refresh);

        // Fetch user role from API
        const roleResponse = await fetch('/api/user-role/', {
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${data.access}`
          }
        });

        if (!roleResponse.ok) throw new Error('Failed to fetch role');

        const roleData = await roleResponse.json();
        const role = roleData.role;

        // Redirect based on role
        if (role === 'citizen') {
          window.location.href = '/dashboard/citizen/';
        } else if (role === 'officer') {
          window.location.href = '/dashboard/officer/';
        } else if (role === 'admin') {
          window.location.href = '/dashboard/admin/';
        } else {
          alert('Unknown role. Contact admin.');
        }

      } catch (err) {
        alert(err.message);
      }
    });
  </script>

</body>
</html>
