{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Page | Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'citizen/login.css' %}" />
</head>
<body>
  <div class="login-card grid grid-cols-1 md:grid-cols-2">
    <!-- Left Section -->
    <div class="left-panel flex flex-col justify-center">
      <h2>Welcome Page</h2>
      <p>Sign in to your account</p>
      <div class="mt-10 text-sm opacity-75">www.yoursite.com</div>
    </div>

    <!-- Right Section -->
    <div class="right-panel">
      <h5 class="text-gray-700">Hello!</h5>
      <h6 class="text-indigo-500 mb-2">Good Morning</h6>
      <p class="mb-4">Login Your Account</p>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label text-sm text-gray-600">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-sm text-gray-600">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="d-flex justify-content-between mb-3 text-sm">
          <div>
            <input type="checkbox" id="remember" />
            <label for="remember">Remember</label>
          </div>
          <a href="#" class="text-indigo-600">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-submit py-2">SUBMIT</button>

        <div class="text-center mt-4">
          <a href="#" class="text-indigo-600">Create Account</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline JavaScript -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === '' || password === '') {
        alert('Please fill all fields.');
        return;
      }

      alert('Login successful (UI only)');
    });
  </script>
</body>
</html>
